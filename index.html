<!DOCTYPE html>
<html>
<head>
	<title>Heat Bootcamps | Check-In</title>

	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


</head>
<body>

	<div id="container">
		
		<video autoplay muted loop id="heat_video">
			<source src="assets/other/heat_intro_video.mp4" type="video/mp4">
		</video>

		<!--Fallback backgroung in case video fails-->		
<!-- 		<div id="bg" class="default_image"></div>
 -->
		<main id="overlay">
					
			<section id="check_in_section">
				
				<img id="logo" alt="Heat Bootcamp Logo" src="assets/images/heat_logo.png">
				<br>
				<input id="id_box" class="input_text_1" type="text" name="user_id">
				<br>
				<button id="check_in_btn" class="submit_btn_1">CHECK IN</button>
				<br>
				<p id="message"></p>
			</section>

		</main>

	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="assets/js/logic.js"></script>

</body>
</html>
